<!DOCTYPE html>
<html>
    <head>
      <title>Records Record</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <section class="modal-button">
          <!-- Trigger/Open The Modal -->
          <button id="myBtn" class='btn btn-primary'>Options</button>
    <!-- The Modal -->
          <div id="myModal" class="modal">
          <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id='message'></p>
              <form id="sign-up" class='secondary-hide'>
                <fieldset>
                  <h2>Sign up!</h2>
                  <hr>
                  <input type="text" name="credentials[email]" placeholder="Input email">
                  <input type="password" name="credentials[password]" placeholder="Input password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                 <button class="btn btn-success" type="submit" name="submit" >Sign up! </button>
                </fieldset>
              </form>
              <h2 class='secondary-hide'>Sign In</h2>
              <hr>
              <p id="siMessage"></p>
              <form id="sign-in" class='secondary-hide'>
                <input type="text" name="credentials[email]" placeholder="Input email">
                <input type="password" name="credentials[password]" placeholder="Input password">
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
              <h2 class='initial-hide'>Change Password</h2>
              <hr>
              <p id="cpwMessage"></p>
              <form id="change-password" class='initial-hide'>
                <input type="password" name="passwords[old]" placeholder="Input old password">
                <input type="password" name="passwords[new]" placeholder="Input new password">
                <button type="submit" class="btn btn-warning">Submit</button>
              </form>
              <form id="sign-out" class='initial-hide'>
              <button type="submit" class="btn btn-danger">Sign out</button>
              <p id="soMessage"></p>
              </form>
            </div>
          </div>
        </section>
      <button id="getAlbumsButton" class="btn btn-default">Your Albums.</button>
      <button id="clearAlbumsButton" class="btn btn-default">Clear Albums.</button>
      <div id="content" class="content">
      </div>
    </body>
  </html>
</html>
